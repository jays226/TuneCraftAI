<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 50px;
        }

        .profile-container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }

        .profile-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .profile-container p {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1db954;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #17a249;
        }

    </style>
</head>
<body>

<div class="profile-container">
    <h1>User Profile</h1>
    <p><strong>Spotify ID:</strong> {{ spotify_id }}</p>
    <p><strong>Playlists Created:</strong> {{ playlists_created }}</p>
    <p><a href="/home" class="home-button">Home</a></p>
</div>

</body>
</html>

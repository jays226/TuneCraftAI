<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('background-image.jpg') center/cover;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .success-message {
            font-size: 24px;
            margin-bottom: 50px;
        }

        .button-container {
            margin-top: 20px;
        }

        .home-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 20px;
            text-decoration: none;
            color: #ecf0f1;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #3498db;
        }

        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Playlist Generation Successful!</h1>
    <p class="success-message">Your playlist "{{ name }}" has been created and is in your Spotify account.</p>

    <div class="button-container">
        <a href="/" class="home-button">
            Home
        </a>
    </div>
</body>
</html>
